<html>
<head>
    <title>server-side-pagination</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
     <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/bootstrap-table.min.css" rel="stylesheet"/>
    <script src="./js/bootstrap-table.min.js"></script>
    <script src="./js/bootstrap-table-locale-all.min.js"></script>
</head>
<body>
<table id="table">

</table>
<div class="paging-toolbar">
    <ul id='grid_paging'></ul>
</div>

<script>
    var $table = $('#table');
    $table.bootstrapTable({
        url: "api/device",
        dataType: "json",
        pagination: true, //分页
        singleSelect: false,
        locale:"zh-CN" , //表格汉化
            search: true, //显示搜索框
            sidePagination: "server", //服务端处理分页
            columns: [
        {
            title: 'imei',
            field: 'imei',
            align: 'center',
            valign: 'middle'
        },
        {
            title: '型号',
            field: 'model',
            align: 'center',
            valign: 'middle',
        },
        {
            title: 'imsi',
            field: 'imsi',
            align: 'center',
            valign: 'middle',
        },
        {
            title: '品牌',
            field: 'brandName',
            align: 'center'
        },
        {
            title: 'wifi mac',
            field: 'wifiMac',
            align: 'center',
        },
        {
            title: '接收时间',
            field: 'receiveTime',
            align: 'center'
        },

        {
            title: '操作',
            field: 'id',
            align: 'center',
            formatter:function(value,row,index){
                var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id + '\')">编辑</a> ';
                var d = '<a href="#" mce_href="#" onclick="del(\''+ row.id +'\')">删除</a> ';
                return e+d;
            }
        }
    ]
    });
</script>
</body>
</html>
